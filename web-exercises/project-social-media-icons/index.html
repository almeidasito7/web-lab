<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Social Buttons</title>
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com"  >
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel= "stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <ul class="wrapper">
        <li class="icon facebook">
        <span class="tooltip"> Facebook </span>
        <img src="assets/facebook.svg" alt="Facebook Logotype">

        </li>
        <li class="icon github">
        <span class="tooltip">Github</span>
        <img src="assets/github.svg" alt="Github Logotype">

        </li>
        <li class="icon instagram">
        <span class="tooltip">Instagram</span>
        <img src="assets/instagram.svg" alt="Instagram Logotype">

        </li>
        <li class="icon linkedin">
        <span class="tooltip">Linkedin</span>
        <img src="assets/linkedin.svg" alt="Linkedin Logotype">
        </li>

        <li class="icon x">
            <span class="tooltip">X</span>
            <img src="assets/x.svg" alt="X" />
        </li>

    </ul>
</body>
</html>
